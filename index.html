<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
    <div id="mainApp">
        <div class="header">
            <div class=title>calc</div>
            <div class="theme">
                <div id="themeLabel">theme</div>
                <div class="themeSelector">
                    <div class="themeSelectorLabel">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="themeSelectorArea">
                    <div class="themeSelectorButton">
                        <input type="button" id="theme1" />
                        <input type="button" id="theme2" />
                        <input type="button" id="theme3" />
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="table">
            <div id="displayArea">
                <input type= "text" id="textval" placeholder="0"/>
            </div>
            <div id="keypad">
            <div class="first-row">
                <div>
                    <input type="button" class="button" value="7" onclick=" display('7')"/> 
                </div>
                <div>
                    <input type="button" class="button" value="8" onclick="display('8')"/>
                </div>
                <div>
                    <input type="button" class="button" value="9" onclick="display('9')"/>
                </div>
                <div>
                    <input type="button" class="button" id="delete" value="del"/>
                    <!-- <input type="button" class="button" value="3" onclick="display('3')"/> -->
                </div>
            </div>
            <div class="second-row">
                <div>
                    <input type="button" class="button" value="4" onclick="display('4')"/>
                </div>
                <div>
                    <input type="button" class="button" value="5" onclick="display('5')"/>
                </div>
                <div>
                    <input type="button" class="button" value="6" onclick="display('6')"/>
                </div>
                <div>
                    <input type="button" class="button" value="+" onclick="display('+')"/>
                </div>
            </div>
            <div class="third-row">
                <div>
                    <input type="button" class="button" value="1" onclick="display('1')"/>
                </div>
                <div>
                    <input type="button" class="button" value="2" onclick="display('2')"/>
                </div>
                <div>
                    <input type="button" class="button" value="3" onclick="display('3')"/>
                </div>
                <div>
                    <input type="button" class="button" value="-" onclick="display('-')"/>
                </div>
            </div>
            <div class="fourth-row">
                <div>
                    <input type="button" class="button" value="." onclick="display('.')"/>
                </div>
                <div>
                    <input type="button" class="button" value="0" onclick="display('0')"/>
                </div>
                <div>
                    <input type="button" class="button" value="/" onclick="display('/')"/>
                </div>
                <div>
                    <input type="button" class="button" value="x" onclick="display('*')"/>
                </div>
            </div>
            <div class="fifth-row">
                <div>
                    <input  type= "button" class="button" id="clearScreen" value="reset" onclick="clr()"/>
                </div>
                <div>
                    <input type="button" class="button" id="calculate" value="="/> 
                </div>
            </div>
        </div>
    </div>
    </div>
    </body>
    <script src='calculator.js'></script>
    
</html>
